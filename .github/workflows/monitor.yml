name: Vessel Monitor (Git Persistence)

on:
  # NOUVELLE SYNTAXE LISTE
  # Cela corrige le bug "invalid cron attribute" une fois pour toutes
  schedule:
    - cron: '*/30 * * * *'       # Run every 30 mins (Mode Monitor)
    - cron: '0 8 1 * *'       # Run 1st of month at 08:00 (Mode Report)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install Dependencies
        run: pip install requests

      - name: üöÄ Run Monitor Script
        env:
          VESSEL_STATE_DATA: ${{ secrets.VESSEL_STATE_DATA }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_TO_COLLEAGUE: ${{ secrets.EMAIL_TO_COLLEAGUE }}
          EMAIL_ENABLED: "true"
          CALLMEBOT_PHONE: ${{ secrets.CALLMEBOT_PHONE }}
          CALLMEBOT_APIKEY: ${{ secrets.CALLMEBOT_APIKEY }}
          CALLMEBOT_ENABLED: "false"
          
          # Python lit cette variable
          RUN_MODE: ${{ github.event.schedule == '0 8 1 * *' && 'report' || 'monitor' }}
          
        run: python monitor.py

      - name: üíæ Commit and Push State
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action Bot"
          git add state.json
          
          # Git Diff Check (Standard)
          # --exit-code est n√©cessaire pour git diff dans certaines versions bash
          git diff --exit-code --staged --quiet || echo "No changes to commit."
          
          if [ $? -eq 1 ]; then
            git commit -m "Update state.json [skip ci]"
            git push
            echo "‚úÖ Changes committed and pushed."
          else
            echo "‚ÑπÔ∏è No state changes. Skipping commit."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: üëÅ Debug state.json
        run: cat state.json | head -30
