name: Vessel Monitor (Git Persistence)

on:
  # Nous utilisons une LISTE de schedules
  # Cela √©vite le bug "invalid cron attribute" tout en g√©rant les deux modes.
  schedule:
    - cron: '*/30 * * *'      # Tous les 30 min (Mode Monitor)
    - cron: '0 8 1 * *'       # Le 1er du mois √† 08h00 (Mode Report)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install Dependencies
        run: pip install requests

      - name: üöÄ Run Monitor / Report Script
        env:
          # Secrets
          VESSEL_STATE_DATA: ${{ secrets.VESSEL_STATE_DATA }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_TO_COLLEAGUE: ${{ secrets.EMAIL_TO_COLLEAGUE }}
          EMAIL_ENABLED: "true"
          CALLMEBOT_PHONE: ${{ secrets.CALLMEBOT_PHONE }}
          CALLMEBOT_APIKEY: ${{ secrets.CALLMEBOT_APIKEY }}
          CALLMEBOT_ENABLED: "false"
          
          # AUTOMATIC RUN MODE (Safe Logic)
          # On compare l'√©v√©nement schedule avec les motifs des d√©clencheurs.
          # Si correspond au motif du 1er du mois ('0 8 1 * *'), alors MODE="report".
          # Sinon MODE="monitor".
          RUN_MODE: ${{ github.event.schedule == '0 8 1 * *' && 'report' || 'monitor' }}
          
        run: if [ "${{ github.event.schedule }}" == "0 8 1 * *" ]; then export MODE="report"; else export MODE="monitor"; fi; python monitor.py

      - name: üíæ Commit and Push State (Robust)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action Bot"
          git add state.json
          
          # V√©rification propre avec codes de retour
          git diff --staged --quiet || echo "No changes to commit."
          
          # "!" signifie NOT (si git diff retourne 0, alors il y a des changements).
          if ! git diff --staged --quiet; then
            git commit -m "Update state.json [skip ci]"
            git push
            echo "‚úÖ Changes committed and pushed."
          else
            echo "‚ÑπÔ∏è No state changes. Skipping commit."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
