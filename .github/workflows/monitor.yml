name: Vessel Monitor (Git Persistence)

on:
  schedule:
    - cron: '*/30 * * * *'
    - cron: '0 8 1 * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      # NEW STEP: Logic handled here, not in YAML variables
      - name: üîß Set Run Mode
        run: |
          if [ "${{ github.event_name }}" == "schedule" ] && [ "${{ github.event.schedule }}" == "0 8 1 * *" ]; then
            echo "RUN_MODE=report" >> $GITHUB_ENV
          else
            echo "RUN_MODE=monitor" >> $GITHUB_ENV
          fi

      - name: üöÄ Run Monitor / Report Script
        env:
          VESSEL_STATE_DATA: ${{ secrets.VESSEL_STATE_DATA }}
          EMAIL_USER:           ${{ secrets.EMAIL_USER }}
          EMAIL_PASS:           ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:             ${{ secrets.EMAIL_TO }}
          EMAIL_TO_COLLEAGUE:   ${{ secrets.EMAIL_TO_COLLEAGUE }}
          EMAIL_ENABLED: "true"
          CALLMEBOT_PHONE:      ${{ secrets.CALLMEBOT_PHONE }}
          CALLMEBOT_APIKEY:     ${{ secrets.CALLMEBOT_APIKEY }}
          CALLMEBOT_ENABLED:    "false"
          # Line 41 is now simple and safe
          RUN_MODE: ${{ env.RUN_MODE }}
        run: python monitor.py

      - name: üîç DEBUG: Check state.json content
        run: |
          echo "=== Content of state.json (First 30 lines) ==="
          cat state.json | head -30
          echo "=== End of preview ==="

      - name: üíæ Commit and Push State
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action Bot"
          git add state.json
          git diff --staged --quiet || echo "No changes to commit."
          if git diff --staged --quiet; then
            git commit -m "Update state.json [skip ci]"
            git push
            echo "‚úÖ State committed and pushed."
          else
            echo "‚ÑπÔ∏è No state changes. Skipping commit."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
