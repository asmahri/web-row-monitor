name: Vessel Monitor (Git Persistence)

on:
  schedule:
    - cron: 'H/30 * * *'      # Run every 30 mins
    - cron: '0 8 1 * *'       # Run on 1st of month at 08:00
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install Dependencies
        run: pip install requests

      - name: üöÄ Run Monitor / Report Script
        env:
          # Secrets
          VESSEL_STATE_DATA: ${{ secrets.VESSEL_STATE_DATA }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_TO_COLLEAGUE: ${{ secrets.EMAIL_TO_COLLEAGUE }}
          EMAIL_ENABLED: "true"
          CALLMEBOT_PHONE: ${{ secrets.CALLMEBOT_PHONE }}
          CALLMEBOT_APIKEY: ${{ secrets.CALLMEBOT_APIKEY }}
          CALLMEBOT_ENABLED: "false"
          
          # Python reads this Env variable
          # If schedule is '0 8 1 *' (1st of month), set to 'report'. Else 'monitor'.
          RUN_MODE: ${{ github.event.schedule == '0 8 1 * *' && 'report' || 'monitor' }}
        
        run: python monitor.py

      - name: üíæ Commit and Push State (Robust)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action Bot"
          git add state.json
          
          # FIX: Check for changes securely using exit codes
          # git diff --quiet --exit-code returns 1 if changes, 0 if no changes
          git diff --quiet --exit-code --staged
          
          if [ $? -eq 1 ]; then
            # Only commit if there ARE changes
            git commit -m "Update state.json [skip ci]"
            git push
            echo "‚úÖ State committed and pushed."
          else
            echo "‚ÑπÔ∏è No state changes. Skipping commit."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: üëÅ Debug state.json (Optional)
        run: cat state.json | head -30
